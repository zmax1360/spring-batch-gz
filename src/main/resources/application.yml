spring:
  datasource:
    url: jdbc:h2:mem:batchdb;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
  batch:
    job:
      enabled: false  # launch explicitly with params

logging:
  level:
    root: INFO
    com.example.batch: INFO
    org.springframework.batch.item.file: DEBUG

app:
  inputDir: "file:./data"
  glob: "**/*.gz"
  filenameMustContain: "nomatch"
  chunkSize: 500
  db:
    source:       # Postgres
      url: jdbc:postgresql://SRC_HOST:5432/srcdb
      username: src_user
      password: src_pass
    dest:         # Oracle
      url: jdbc:oracle:thin:@//DST_HOST:1521/DST_SVC
      username: dst_user
      password: dst_pass
  modelgen:
    basePackage: "com.example.batch.model"
    outputDir: "src/main/java"       # where to write .java files

    risk:
      source:
        schema: "public"              # <-- set your PG schema
        table:  "risk_source_table"   # <-- set your PG table
        class:  "RiskSourceRow"
      dest:
        schema: "RISK_DST"            # <-- set your Oracle schema (uppercase typical)
        table:  "RISK_DEST_TABLE"     # <-- set your Oracle table
        class:  "RiskDestRow"